<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
  <main>
    <!-- Formulario de bÃºsqueda -->
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <form id="search-form">
            <input type="search" class="form-control" name="buscar" id="searchInput" placeholder="Ej.: The Lion King">
            <button class="btn btn-primary m-2" id="btnSearch">Buscar</button>
          </form>
        </div>
      </div>
    </div>
    <!--Contenedor con las peliculas-->
    <div class="album">
      <ul class="list-group container" id="list"></ul>
    </div>
    
    <!--OffCanvas-->
    <div class="offcanvas offcanvas-top text-bg-dark" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel" style="background-color: rgb(33, 32, 32);color: whitesmoke;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasTopLabel">Offcanvas top</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p id="sinopsis"></p>
        <h6>Genres:</h6>
        <div class="d-flex align-items-center">
          <ul id="generos"></ul>
    <!--DropDown-->
      <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="position: absolute; bottom: 4px; right: 4px;">
        +INFO
      </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item" href="#" id="anioLanzamiento">Action</a></li>
        <li><a class="dropdown-item" href="#" id="duracion">Another action</a></li>
        <li><a class="dropdown-item" href="#" id="presupuesto">Something else here</a></li>
        <li><a class="dropdown-item" href="#" id="ganancias">Another action</a></li>
      </ul>
    </div>

  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a></p>
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
